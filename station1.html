
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Station 1 ‚Äì L√∂we</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    #preview { max-width: 300px; display: block; margin-top: 10px; }
    #next img { width: 200px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ü¶Å Station 1 ‚Äì L√∂we</h1>
  <p><strong>Aufgabe:</strong> Der K√∂nig der Tiere br√ºllt laut ‚Äì doch sein Magen ist leer. Sucht dort, wo man sich w√§scht.<br>
  <em>Was tut ein L√∂we?</em></p>

  <input type="text" id="answer" placeholder="Antwort eingeben...">
  <button onclick="checkAnswer()">Antwort pr√ºfen</button>
  <p id="result"></p>

  <div id="uploadSection" class="hidden">
    <h3>üì∏ Lade ein Foto hoch (optional)</h3>
    <input type="file" accept="image/*" onchange="previewFile()">
    <img id="preview">
  </div>

  <div id="next" class="hidden">
    <h2>‚úÖ Super! Weiter zur n√§chsten Station:</h2>
    <img src="station_2_qr.png" alt="QR-Code zur Station 2">
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input.includes("br√ºllt") || input.includes("br√ºllen") || input.includes("laut")) {
        document.getElementById("result").textContent = "Richtig! Jetzt kannst du ein Foto hochladen.";
        document.getElementById("uploadSection").classList.remove("hidden");
      } else {
        document.getElementById("result").textContent = "Hmm, das ist noch nicht richtig. Tipp: Was macht ein L√∂we?";
      }
    }

    function previewFile() {
      const file = document.querySelector('input[type=file]').files[0];
      const preview = document.getElementById("preview");
      const reader = new FileReader();
      reader.onloadend = () => {
        preview.src = reader.result;
        document.getElementById("next").classList.remove("hidden");
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
