
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Station 1 ‚Äì Affenr√§tsel mit Bildanalyse</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>ü¶ç Station 1: Affenr√§tsel</h1>
  <p>Zeichne ein Tier, das Bananen liebt, und lade ein Foto davon hoch:</p>

  <input type="file" accept="image/*" id="fileInput"><br>
  <img id="preview" style="max-width: 300px; display: block; margin-top: 10px;">
  <br>
  <button onclick="analyzeImage()">üîç Zeichnung analysieren</button>
  <p id="feedback"></p>

  <div id="next" class="hidden">
    <h2>‚úÖ Super! Scanne diesen QR-Code zur n√§chsten Station:</h2>
    <img src="qr_googlemaps_navigation.png" alt="QR zur Navigation" style="width: 200px;">
    <audio id="success" src="sound.mp3"></audio>
  </div>

  <script>
    let OPENAI_API_KEY = localStorage.getItem("openai_key") || "";

    if (!OPENAI_API_KEY) {
      const key = prompt("üîë Bitte gib deinen OpenAI API-Key ein:");
      if (key) {
        OPENAI_API_KEY = key;
        localStorage.setItem("openai_key", key);
      }
    }

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const feedback = document.getElementById("feedback");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onloadend = () => { preview.src = reader.result; };
      if (file) reader.readAsDataURL(file);
    });

    async function analyzeImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Bitte lade zuerst ein Bild hoch.");
        return;
      }

      feedback.textContent = "Bild wird analysiert‚Ä¶";
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + OPENAI_API_KEY
          },
          body: JSON.stringify({
            model: "gpt-4-vision-preview",
            messages: [
              {
                role: "user",
                content: [
                  { type: "text", text: "Beschreibe das hochgeladene Bild. Ist darauf eine Computermaus zu sehen?" },
                  { type: "image_url", image_url: { url: base64Image } }
                ]
              }
            ],
            max_tokens: 300
          })
        });

        if (!response.ok) {
          feedback.textContent = "Fehler bei der Analyse. Bitte versuch es nochmal.";
          return;
        }

        const result = await response.json();
        const description = result.choices[0].message.content.toLowerCase();
        feedback.textContent = result.choices[0].message.content;

        if (description.includes("affe") || description.includes("banane")) {
          document.getElementById("next").classList.remove("hidden");
          document.getElementById("success").play();
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
