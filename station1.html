<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Station 1</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    #preview { max-width: 300px; display: block; margin-top: 10px; }
    #next img { width: 200px; margin-top: 20px; }
    select { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìç Station 1</h1>

  <!-- Teil 1: Tier erraten -->
  <div id="riddleSection">
    <p><strong>Wer bin ich?</strong></p>
    <p id="hint">Hinweis 1: Ich fresse Fleisch.</p>
    <input type="text" id="guess" placeholder="Deine Antwort...">
    <button onclick="checkGuess()">Antwort pr√ºfen</button>
    <p id="riddleFeedback"></p>
  </div>

  <!-- Teil 2: Multiple Choice -->
  <div id="quizSection" class="hidden">
    <p><strong>Wie viel Fleisch kann ein L√∂we an einem Tag fressen?</strong></p>
    <select id="quizAnswer">
      <option value="">Bitte ausw√§hlen</option>
      <option value="1">1 kg</option>
      <option value="2">1‚Äì10 kg</option>
      <option value="3">11‚Äì100 kg</option>
    </select>
    <button onclick="checkQuiz()">Antwort pr√ºfen</button>
    <p id="quizFeedback"></p>
  </div>

  <!-- Teil 3: Kreativaufgabe -->
  <div id="uploadSection" class="hidden">
    <h3>üé® Zeichne ein Tier oder zeig etwas Passendes</h3>
    <p>Zum Beispiel M√§hne, Krallen oder Fleisch‚Ä¶</p>
    <input type="file" accept="image/*" onchange="previewFile()">
    <img id="preview">
  </div>

  <!-- Erfolgsbereich -->
  <div id="next" class="hidden">
    <h2>üéâ SUPER GEMACHT!</h2>
    <p>Scanne diesen Code, um zur n√§chsten Station zu gelangen:</p>
    <img src="station_2_qr.png" alt="QR-Code zur Station 2">
  </div>

  <script>
    const hints = [
      "Hinweis 1: Ich fresse Fleisch.",
      "Hinweis 2: Ich lebe in Gruppen, die man Rudel nennt.",
      "Hinweis 3: Mein Gebr√ºll h√∂rt man kilometerweit.",
      "Hinweis 4: Ich werde auch der K√∂nig der Tiere genannt."
    ];
    let currentHint = 0;

    function checkGuess() {
      const input = document.getElementById("guess").value.trim().toLowerCase();
      if (input.includes("l√∂we")) {
        document.getElementById("riddleFeedback").textContent = "Richtig! ü¶Å Geschafft! Nun kommt Aufgabe 2.";
        document.getElementById("riddleSection").classList.add("hidden");
        document.getElementById("quizSection").classList.remove("hidden");
      } else {
        currentHint++;
        if (currentHint < hints.length) {
          document.getElementById("hint").textContent = hints[currentHint];
          document.getElementById("riddleFeedback").textContent = "Noch nicht ganz. Hier kommt ein weiterer Hinweis:";
        } else {
          document.getElementById("riddleFeedback").textContent = "Letzter Hinweis ‚Äì du schaffst das!";
        }
      }
    }

    function checkQuiz() {
      const selected = document.getElementById("quizAnswer").value;
      if (selected === "3") {
        document.getElementById("quizFeedback").textContent = "Stimmt! Ein L√∂we kann bis zu 40‚ÄØkg Fleisch fressen. Geschafft! Jetzt folgt Aufgabe 3.";
        document.getElementById("quizSection").classList.add("hidden");
        document.getElementById("uploadSection").classList.remove("hidden");
      } else {
        document.getElementById("quizFeedback").textContent = "Nicht ganz. Versuch's nochmal!";
      }
    }

    function previewFile() {
      const file = document.querySelector('input[type=file]').files[0];
      const preview = document.getElementById("preview");
      const reader = new FileReader();
      reader.onloadend = () => {
        preview.src = reader.result;
        document.getElementById("next").classList.remove("hidden");
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
